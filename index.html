<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <script src="script.js" defer></script>
</head>

<body>
    <div class="background">
        <div class="calculator">
            <h1>Calculator</h1>
            <p id="result"></p>
            <table>
                <tr>
                    <td><button class="input-button" onclick="clean()">C</button></td>
                    <td><button class="input-button" onclick="back()"><</button></td>
                    <td><button class="input-button" onclick="insert('/')">รท</button></td>
                    <td><button class="input-button" onclick="insert('*')">x</button></td>
                </tr>
                <tr>
                    <td><button class="input-button" onclick="insert('7')">7</button></td>
                    <td><button class="input-button" onclick="insert('8')">8</button></td>
                    <td><button class="input-button" onclick="insert('9')">9</button></td>
                    <td><button class="input-button" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="input-button" onclick="insert('4')">4</button></td>
                    <td><button class="input-button" onclick="insert('5')">5</button></td>
                    <td><button class="input-button" onclick="insert('6')">6</button></td>
                    <td><button class="input-button" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="input-button" onclick="insert('1')">1</button></td>
                    <td><button class="input-button" onclick="insert('2')">2</button></td>
                    <td><button class="input-button" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="input-button" style="height: 158px;" onclick="calculate()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="input-button" style="width: 158px;" onclick="insert('0')">0</button></td>
                    <td><button class="input-button" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
        <div class="signature">
            <div class="made_by">
                <p>Made with</p>
                <img src="./assets/heart.png" alt="amor" style="height: 20px;width: auto;">
                <p>by Lucas William</p>
            </div>          
            <a href="http://github.com/lucaswmlima" style="text-decoration: none; color: white;">www.github.com/lucaswmlima</a>
            <a href="https://www.linkedin.com/in/lucaswmlima/" style="text-decoration: none; color: white;">www.linkedin.com/in/lucaswmlima</a>
            <div class="portifolio">
            <p>My portfolio:</p>            
            </div>
            

        </div>
        
    </div>
</body>

</html>
